{% extends 'base.html' %}

{% load static %}

{% block title %}
<title> Posts list </title>
{% endblock %}

{% block content %}



<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-blog set-bg" data-setbg="{% static 'img/breadcrumb-bg.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Our Blog</h2>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Blog Section Begin -->
<section class="blog spad">
    <div class="container">
        <div class="row">
            {% for post in posts%}
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="blog__item">
                    <div class="blog__item__pic set-bg" data-setbg="{{post.img.url}}"></div>
                    <div class="blog__item__text">
                        <span><img src="img/icon/calendar.png" alt=""> {{post.created}}</span>
                        <h5>{{post.title}}</h5>
                        <a href="{{post.get_absolute_url}}">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- Blog Section End -->



{% endblock %}
