{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block title %}
    {% trans 'Forbidden' %}
{% endblock %}
{% block content %}


{% include 'base/js.html' %}
<script>
    Swal.fire({
        icon: "warning",
        title: '{% trans "Forbidden" %}',
        html: "{% trans 'Sorry permission denied, You are not allowed to access this page.' %}",
        confirmButtonText: '{% trans "OK" %}',
        confirmButtonColor: '#269ffd'
    }).then(function(isConfirmed) {
            if (isConfirmed){
                document.location.href="/";
            }
        });
    
</script>

{% endblock %}
